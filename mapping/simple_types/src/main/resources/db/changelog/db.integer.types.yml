databaseChangeLog:

  - changeSet:
      id: 1
      author: asokolov
      changes:
        - createTable:
            tableName: integer_types
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: byte
                  type: tinyint
              - column:
                  name: small_int
                  type: smallint
              - column:
                  name: number_int
                  type: int
              - column:
                  name: big_number
                  type: bigint
              - column:
                  name: number_big_int
                  type: number